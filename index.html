<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LuxTek Chile | Audio Premium</title>

<style>
/* --- GENEL TASARIM --- */
body {
    margin: 0;
        background: #0b0b0b;
            color: #f1f1f1;
                font-family: 'Arial', sans-serif;
                }

                /* NEON YEŞİL */
                :root {
                    --green: #3cff62;
                    }

                    /* --- HEADER --- */
                    header {
                        display: flex;
                            justify-content: space-between;
                                align-items: center;
                                    padding: 20px 40px;
                                        background: rgba(0,0,0,0.7);
                                            backdrop-filter: blur(10px);
                                                position: fixed;
                                                    width: 100%;
                                                        top: 0;
                                                            z-index: 10;
                                                                border-bottom: 1px solid #111;
                                                                }

                                                                .logo {
                                                                    font-size: 28px;
                                                                        font-weight: bold;
                                                                            color: var(--green);
                                                                                letter-spacing: 1.5px;
                                                                                }

                                                                                nav a {
                                                                                    padding: 10px 20px;
                                                                                        color: white;
                                                                                            text-decoration: none;
                                                                                                font-size: 16px;
                                                                                                    transition: 0.3s;
                                                                                                    }

                                                                                                    nav a:hover {
                                                                                                        color: var(--green);
                                                                                                            transform: scale(1.1);
                                                                                                            }

                                                                                                            /* --- SLIDER --- */
                                                                                                            .slider {
                                                                                                                margin-top: 80px;
                                                                                                                    height: 360px;
                                                                                                                        position: relative;
                                                                                                                            overflow: hidden;
                                                                                                                            }

                                                                                                                            .slide {
                                                                                                                                position: absolute;
                                                                                                                                    width: 100%;
                                                                                                                                        height: 100%;
                                                                                                                                            opacity: 0;
                                                                                                                                                transition: opacity 1.2s ease-in-out;
                                                                                                                                                    display: flex;
                                                                                                                                                        justify-content: center;
                                                                                                                                                            align-items: center;
                                                                                                                                                            }

                                                                                                                                                            .slide img {
                                                                                                                                                                width: 340px;
                                                                                                                                                                    filter: drop-shadow(0px 0px 20px #000);
                                                                                                                                                                    }

                                                                                                                                                                    /* --- AKTİF FOTO ---- */
                                                                                                                                                                    .active {
                                                                                                                                                                        opacity: 1 !important;
                                                                                                                                                                        }

                                                                                                                                                                        /* --- BÖLÜM ANİMASYONU --- */
                                                                                                                                                                        .fadeIn {
                                                                                                                                                                            opacity: 0;
                                                                                                                                                                                transform: translateY(30px);
                                                                                                                                                                                    transition: all 1s ease;
                                                                                                                                                                                    }

                                                                                                                                                                                    .fadeIn.visible {
                                                                                                                                                                                        opacity: 1;
                                                                                                                                                                                            transform: translateY(0);
                                                                                                                                                                                            }

                                                                                                                                                                                            /* --- BÖLÜM TASARIMI --- */
                                                                                                                                                                                            .section {
                                                                                                                                                                                                padding: 70px 30px;
                                                                                                                                                                                                    text-align: center;
                                                                                                                                                                                                    }

                                                                                                                                                                                                    .section h2 {
                                                                                                                                                                                                        font-size: 30px;
                                                                                                                                                                                                            margin-bottom: 20px;
                                                                                                                                                                                                                color: var(--green);
                                                                                                                                                                                                                }

                                                                                                                                                                                                                .section p {
                                                                                                                                                                                                                    max-width: 700px;
                                                                                                                                                                                                                        margin: auto;
                                                                                                                                                                                                                            font-size: 18px;
                                                                                                                                                                                                                                opacity: 0.9;
                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                /* --- GÜVEN KUTULARI --- */
                                                                                                                                                                                                                                .features {
                                                                                                                                                                                                                                    display: flex;
                                                                                                                                                                                                                                        justify-content: center;
                                                                                                                                                                                                                                            gap: 20px;
                                                                                                                                                                                                                                                margin-top: 40px;
                                                                                                                                                                                                                                                    flex-wrap: wrap;
                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                    .feature-box {
                                                                                                                                                                                                                                                        background: #111;
                                                                                                                                                                                                                                                            padding: 20px 30px;
                                                                                                                                                                                                                                                                border-radius: 10px;
                                                                                                                                                                                                                                                                    border: 1px solid #1a1a1a;
                                                                                                                                                                                                                                                                        width: 260px;
                                                                                                                                                                                                                                                                            transition: 0.3s;
                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                            .feature-box:hover {
                                                                                                                                                                                                                                                                                transform: translateY(-10px);
                                                                                                                                                                                                                                                                                    border-color: var(--green);
                                                                                                                                                                                                                                                                                        box-shadow: 0px 0px 20px #0f0;
                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                        footer {
                                                                                                                                                                                                                                                                                            text-align: center;
                                                                                                                                                                                                                                                                                                padding: 20px;
                                                                                                                                                                                                                                                                                                    background: #050505;
                                                                                                                                                                                                                                                                                                        border-top: 1px solid #111;
                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                        </style>
                                                                                                                                                                                                                                                                                                        </head>
                                                                                                                                                                                                                                                                                                        <body>

                                                                                                                                                                                                                                                                                                        <header>
                                                                                                                                                                                                                                                                                                            <div class="logo">LuxTek Chile</div>
                                                                                                                                                                                                                                                                                                                <nav>
                                                                                                                                                                                                                                                                                                                        <a href="#productos">Productos</a>
                                                                                                                                                                                                                                                                                                                                <a href="privacy.html">Privacidad</a>
                                                                                                                                                                                                                                                                                                                                        <a href="terms.html">Términos</a>
                                                                                                                                                                                                                                                                                                                                            </nav>
                                                                                                                                                                                                                                                                                                                                            </header>

                                                                                                                                                                                                                                                                                                                                            <!-- SLIDER -->
                                                                                                                                                                                                                                                                                                                                            <div class="slider">
                                                                                                                                                                                                                                                                                                                                                <div class="slide active">
                                                                                                                                                                                                                                                                                                                                                        <img src="IMG-20251126-WA0030-removebg-preview.png">
                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                <div class="slide">
                                                                                                                                                                                                                                                                                                                                                                        <img src="IMG-20251126-WA0031-removebg-preview.png">
                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                <div class="slide">
                                                                                                                                                                                                                                                                                                                                                                                        <img src="IMG-20251126-WA0034.jpg">
                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                            <!-- SOBRE NOSOTROS -->
                                                                                                                                                                                                                                                                                                                                                                                            <div class="section fadeIn">
                                                                                                                                                                                                                                                                                                                                                                                                <h2>Audio Profesional</h2>
                                                                                                                                                                                                                                                                                                                                                                                                    <p>
                                                                                                                                                                                                                                                                                                                                                                                                            Tecnología avanzada, diseño premium y sonido potente.  
                                                                                                                                                                                                                                                                                                                                                                                                                    Productos seleccionados para máximo rendimiento.
                                                                                                                                                                                                                                                                                                                                                                                                                        </p>

                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="features">
                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="feature-box">✔ Garantía Oficial</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="feature-box">✔ Envío Rápido</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="feature-box">✔ Calidad Premium</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="feature-box">✔ Pago Seguro</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                <footer>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    © 2025 LuxTek Chile — Todos los derechos reservados.
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </footer>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    /* SLIDER GEÇİŞ */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let slides = document.querySelectorAll(".slide");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let index = 0;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                    setInterval(() => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        slides[index].classList.remove("active");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            index = (index + 1) % slides.length;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                slides[index].classList.add("active");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }, 2500);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                /* SCROLL ANİMASYONU */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const observer = new IntersectionObserver(entries => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    entries.forEach(entry => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (entry.isIntersecting) entry.target.classList.add("visible");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.querySelectorAll('.fadeIn').forEach(el => observer.observe(el));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
